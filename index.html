<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Liste Couleurs Aléatoires</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />

  <style>
    body {
      background-color: #f8f9fa; 
    }
    h1 {
      text-align: center;
    }
    .list-group-item {
      transition: background-color 0.3s ease;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <h1 class="mb-4">Cliquez sur un élément pour changer sa couleur</h1>
    <ol id="colorList" class="list-group list-group-numbered">
      <li class="list-group-item">Cliquez ici!</li>
      <li class="list-group-item">Cliquez ici!</li>
      <li class="list-group-item">Cliquez ici!</li>
      <li class="list-group-item">Cliquez ici!</li>
      <li class="list-group-item">Cliquez ici!</li>
    </ol>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Utilisation de querySelector pour sélectionner l'élément par son id
    const colorList = document.querySelector("#colorList");
    
    colorList.addEventListener("click", (event) => {
      if (event.target.tagName === "LI") {
        // Génération d'une couleur aléatoire en format hexadécimal
        const randomColor = "#" + Math.floor(Math.random() * 16777215).toString(16);
        event.target.style.backgroundColor = randomColor;
      }
    });
  </script>
</body>
</html>
